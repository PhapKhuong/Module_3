<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="stylesheet"
      href="/excercise/fontawesome-free-6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="wrapper">
      <form action="" id="form-login">
        <h1 class="form-heading">Đăng nhập</h1>
        <div class="form-group">
          <i class="fa-solid fa-user"></i>
          <input type="text" class="form-input" placeholder="Tên đăng nhập" />
        </div>
        <div class="form-group">
          <i class="fa-solid fa-key"></i>
          <input type="password" class="form-input" placeholder="Mật khẩu" />
        </div>
        <input type="submit" value="Sign in" class="form-submit" />
      </form>
    </div>
  </body>
</html>
