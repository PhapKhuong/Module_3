<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <!-- Table -->
      <table class="table">
        <h1>Danh sách sinh viên</h1>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Họ tên</th>
            <th scope="col">Lớp</th>
            <th scope="col">Tuổi</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Nguyen Van Minh</td>
            <td>54CD7</td>
            <td>19</td>
            <td>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                data-bs-hoten="Nguyen Van Minh"
                data-bs-lop="54CD7"
                data-bs-tuoi="19"
              >
                Edit
              </button>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Bui Viet Ba</td>
            <td>54CD8</td>
            <td>20</td>
            <td>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                data-bs-hoten="Bui Viet Ba"
                data-bs-lop="54CD8"
                data-bs-tuoi="20"
              >
                Edit
              </button>
            </td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Hoang Nguyen Thach</td>
            <td>53KT2</td>
            <td>17</td>
            <td>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                data-bs-hoten="Hoang Nguyen Thach"
                data-bs-lop="53KT2"
                data-bs-tuoi="21"
              >
                Edit
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Sửa thông tin</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="hoten" class="col-form-label">Họ và tên:</label>
                <input type="text" class="form-control" id="hoten" />
              </div>
              <div class="mb-3">
                <label for="lop" class="col-form-label">Lớp:</label>
                <input type="text" class="form-control" id="lop" />
              </div>
              <div class="mb-3">
                <label for="tuoi" class="col-form-label">Tuổi:</label>
                <input type="number" class="form-control" id="tuoi" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">OK</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="./table_modal.js">
  </script>
</html>
